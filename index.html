<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Swiper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        .swiper-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .image-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .image-slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .image-wrapper {
            position: relative;
            max-height: 100%;
            max-width: 100%;
        }
        
        .image-slide img {
            max-height: 100vh;
            max-width: 100%;
            object-fit: contain;
            display: block;
        }
        
        .caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 50%; /* Starts from middle of image */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: clamp(14px, 3vw, 24px);
            text-align: center;
            display: none;
            width: 100%; /* Matches image width */
        }
        
        /* Only show overlay on second slide */
        .image-slide:nth-child(2) .caption-overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="image-container">
            <div class="image-slide">
                <div class="image-wrapper">
                    <img src="1.jpg" alt="Image 1">
                </div>
            </div>
            <div class="image-slide">
                <div class="image-wrapper">
                    <img src="2.jpg" alt="Image 2">
                    <!--<div class="caption-overlay">
                        This text appears over the second image, covering from the middle to the bottom
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <script>
        let startX = 0;
        let currentX = 0;
        let currentSlide = 0;
        const imageContainer = document.querySelector('.image-container');
        const slides = document.querySelectorAll('.image-slide');
        const totalSlides = slides.length;
        
        // Initialize
        updateSliderPosition();
        
        // Touch events
        document.querySelector('.swiper-container').addEventListener('touchstart', handleTouchStart, { passive: false });
        document.querySelector('.swiper-container').addEventListener('touchmove', handleTouchMove, { passive: false });
        document.querySelector('.swiper-container').addEventListener('touchend', handleTouchEnd);
        
        // Mouse events for desktop
        document.querySelector('.swiper-container').addEventListener('mousedown', handleMouseDown);
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            currentX = -currentSlide * 100;
            e.preventDefault();
        }
        
        function handleTouchMove(e) {
            const x = e.touches[0].clientX;
            const diff = startX - x;
            imageContainer.style.transform = `translateX(${currentX + diff}%)`;
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            const x = e.changedTouches[0].clientX;
            const diff = startX - x;
            
            if (diff > 50 && currentSlide < totalSlides - 1) {
                // Swipe left
                currentSlide++;
            } else if (diff < -50 && currentSlide > 0) {
                // Swipe right
                currentSlide--;
            }
            
            updateSliderPosition();
        }
        
        function handleMouseDown(e) {
            startX = e.clientX;
            currentX = -currentSlide * 100;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault();
        }
        
        function handleMouseMove(e) {
            const x = e.clientX;
            const diff = startX - x;
            imageContainer.style.transform = `translateX(${currentX + diff}%)`;
            e.preventDefault();
        }
        
        function handleMouseUp(e) {
            const x = e.clientX;
            const diff = startX - x;
            
            if (diff > 50 && currentSlide < totalSlides - 1) {
                currentSlide++;
            } else if (diff < -50 && currentSlide > 0) {
                currentSlide--;
            }
            
            updateSliderPosition();
            
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }
        
        function updateSliderPosition() {
            imageContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
